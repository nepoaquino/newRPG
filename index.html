<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPG GAME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div id="gameTitleImage">
        <img src="App_Design/App_Title.png" alt="GAME TITLE" class="no-drag" />
      </div>

      <div class="startGameButtonContainer">
        <a id="startGameButton">
          <img src="svg/tap_to_start.svg" alt="Start Button" class="no-drag" />
        </a>
      </div>
    </header>

    <main>
      <nav id="gameNavigation">
        <button id="statsButton">STATS</button>
        <button id="itemButton">ITEM</button>
        <button id="itemShop">SHOP</button>
        <button id="settingsButton">SETTINGS</button>
      </nav>

      <!-- Character selection section -->
      <div id="characterSelection">
        <h2>SELECT CHARACTER</h2>
        <!-- Character 1 -->
        <div class="character">
          <img src="img/sampleProfile.png" alt="Character 1" class="no-drag" />
          <div class="character-info">
            <h3>Character Boy</h3>
            <p>Strength: 10</p>
            <p>Intelligence: 8</p>
            <p>Agility: 12</p>
            <p>Vitality: 10</p>
          </div>
          <button>SELECT</button>
        </div>

        <!-- Character 2 -->
        <div class="character">
          <img src="img/sampleProfile.png" alt="Character 2" class="no-drag" />
          <div class="character-info">
            <h3>Character Girl</h3>
            <p>Strength: 10</p>
            <p>Intelligence: 8</p>
            <p>Agility: 12</p>
            <p>Vitality: 10</p>
          </div>
          <button>SELECT</button>
        </div>
      </div>
    </main>
    <script src="start.js"></script>
  </body>
</html>
