<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPG GAME</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="gender.css" />
    <link rel="stylesheet" href="classRole.css" />
    <link rel="stylesheet" href="mainMenu.css" />
  </head>

  <body>
    <header>
      <div id="gameTitleImage">
        <img src="App_Design/App_Title.png" alt="GAME TITLE" />
      </div>

      <div class="startGameButtonContainer">
        <a id="startGameButton">
          <img src="svg/tap_to_start.svg" alt="Start Button" />
        </a>
      </div>
    </header>

    <main>
      <!-- Character GENDER section -->
      <h2 id="genderSelectText">SELECT CHARACTER</h2>

      <div id="genderSelection">
        <!-- Male Character-->
        <div class="characterBGimage">
          <div class="character">
            <img src="character/male/Character.png" alt="Character 1" />

            <div class="character-name">
              <h3>Cedric Valenheart</h3>
            </div>

            <div class="characterInformation">
              <p class="expandable-text">
                "Cedric" is a striking male character who exudes both strength
                and charm.
              </p>
              <img
                src="App_Design/Select_Gender/App_design_Gender_line.png"
                alt="lineBorder"
              />
            </div>

            <div class="characterGenderButton">
              <button id="selectedGenderMale">TAP TO SELECT</button>
            </div>
          </div>
        </div>

        <!-- Female Character -->
        <div class="characterBGimage">
          <div class="character">
            <img src="character/female/Character.png" alt="Character 2" />

            <div class="character-name">
              <h3>Elara Mistwood</h3>
            </div>

            <div class="characterInformation">
              <p class="expandable-text">
                "Elara" is known for her enigmatic allure and quiet strength.
              </p>
              <img
                src="App_Design/Select_Gender/App_design_Gender_line.png"
                alt="lineBorder"
              />
            </div>

            <div class="characterGenderButton">
              <button id="selectedGenderFemale">TAP TO SELECT</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Character Class Section -->
      <div id="characterClass">
        <div class="charClass" id="Warrior">
          <img src="" alt="Warrior image" id="warriorImage" />
          <p>Warrior</p>
          <div>
            <img
              src="App_Design/Select_Gender/App_design_Gender_line.png"
              alt="lineBorder"
            />
          </div>
          <button class="selectRoleButton">SELECT</button>
        </div>

        <div class="charClass" id="Mage">
          <img src="" alt="Mage image" id="mageImage" />
          <p>Mage</p>
          <div>
            <img
              src="App_Design/Select_Gender/App_design_Gender_line.png"
              alt="lineBorder"
            />
          </div>
          <button class="selectRoleButton">SELECT</button>
        </div>

        <div class="charClass" id="Assasin">
          <img src="" alt="Mage image" id="assasinImage" />
          <p>Assasin</p>
          <div>
            <img
              src="App_Design/Select_Gender/App_design_Gender_line.png"
              alt="lineBorder"
            />
          </div>
          <button class="selectRoleButton">SELECT</button>
        </div>

        <div class="charClass" id="Archer">
          <img src="" alt="Mage image" id="archerImage" />
          <p>Archer</p>
          <div>
            <img
              src="App_Design/Select_Gender/App_design_Gender_line.png"
              alt="lineBorder"
            />
          </div>
          <button class="selectRoleButton">SELECT</button>
        </div>
      </div>

      <!-- Main Menu Section -->
      <div id="mainMenuContainer">
        <button id="hamburgerButton" class="hamburger" aria-expanded="false">
          MAIN MENU
        </button>

        <div id="menu" class="menu">
          <button id="statsButton">Attributes</button>
          <button id="itemShop">Skills</button>
          <button id="equipment">Equipment</button>
          <button id="itemButton">Inventory</button>
          <button id="settingsButton">Settings</button>
        </div>
      </div>
    </main>
    <script src="gameSetup.js"></script>
  </body>
</html>
