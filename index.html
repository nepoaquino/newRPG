<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPG GAME</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div id="gameTitleImage">
        <img src="App_Design/App_Title.png" alt="GAME TITLE" />
      </div>

      <div class="startGameButtonContainer">
        <a id="startGameButton">
          <img src="svg/tap_to_start.svg" alt="Start Button" />
        </a>
      </div>
    </header>

    <main>
      <!-- Character GENDER section -->
      <h2 id="genderSelectText">SELECT GENDER</h2>
      <div id="genderSelection">
        <!-- Character 1 -->
        <div class="character">
          <img src="character/male/Character.jpg" alt="Character 1" />
          <div class="character-info">
            <h3>MALE</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
          </div>
          <button id="selectedGenderMale">SELECT</button>
        </div>

        <!-- Character 2 -->
        <div class="character">
          <img src="character/female/Character.jpg" alt="Character 2" />
          <div class="character-info">
            <h3>FEMALE</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</p>
          </div>
          <button id="selectedGenderFemale">SELECT</button>
        </div>
      </div>
      <!-- END OF Character GENDER Section -->

      <!-- Character Class Section -->
      <div id="characterClass">
        <div class="charClass" id="Warrior">
          <img src="img/sampleProfile.png" alt="Warrior image" id="warriorImage"/>
          <p>Warrior</p>
          <button>SELECT</button>
        </div>

        <div class="charClass" id="Mage">
          <img src="img/sampleProfile.png" alt="Mage image" id="mageImage"/>
          <p>Mage</p>
          <button>SELECT</button>
        </div>

        <div class="charClass" id="Assasin">
          <img src="img/sampleProfile.png" alt="Mage image" id="assasinImage"/>
          <p>Assasin</p>
          <button>SELECT</button>
        </div>

        <div class="charClass" id="Archer">
          <img src="img/sampleProfile.png" alt="Mage image" id="archerImage"/>
          <p>Archer</p>
          <button>SELECT</button>
        </div>
      </div>
    </main>
    <script src="gameSetup.js"></script>
  </body>
</html>
